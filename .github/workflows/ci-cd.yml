name: Selenium Test Automation CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger from GitHub Actions UI

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java (JDK 23)
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      # Step 3: Cache Maven dependencies for faster builds
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Set up Chrome for headless testing
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # Step 5: Verify Chrome installation (optional)
      - name: Verify Chrome
        run: google-chrome --version

      # Step 6: Run Maven tests (TestNG)
      - name: Run TestNG Tests
        run: mvn clean test -Dsurefire.suiteXmlFiles=testng.xml

      # Step 7: Archive test reports (ExtentReports / surefire-reports)
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            test-output/
            ExtentReports/

  # Optional CD (Deployment) job – runs only if CI succeeds
  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Deploy step placeholder
        run: echo "✅ All tests passed! Ready for deployment or next steps."
